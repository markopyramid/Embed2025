<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="login-area" class="login-container visible"> <div class="logo-container">
            <img src="images/logo.png" alt="Company Logo">
            </div>
        <h2>Login to Embed Demo 2025</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="message"></p> </div>

    <script src="https://learn01.pyramidanalytics.com/no-shell/pyramid-embed-js.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
